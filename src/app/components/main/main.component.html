<div class="cuerpo">
    <h2>Incripcion a cursos</h2>
</div>
<form [formGroup] = "formularioUsuario" (ngSubmit)="enviarUsuario()">
    <h2>Formulario Reactivos</h2>
    <label>Usuario:</label>
    <input type="text" formControlName= "usuario">
    <p *ngIf="formularioUsuario.get('usuario')?.errors?.['required']">Completar para registrarse</p>
    <label>Contraseña:</label>
    <input type="password" formControlName="contraseña">
    <p *ngIf="formularioUsuario.get('contraseña')?.errors?.['required']">Completar para registrarse</p>
    <button type="submit" [disabled]="!formularioUsuario.valid">Enviar</button>
</form>
<table mat-table [dataSource]="dataSource" color="primary">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="comision">
        <th mat-header-cell *matHeaderCellDef>Comision</th>
        <td mat-cell *matCellDef="let element">{{ element.comision }}</td>
    </ng-container>
    <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef>Profesor</th>
        <td mat-cell *matCellDef="let element">{{ element.profesor }}</td>
    </ng-container>
    <ng-container matColumnDef="estudiantes">
        <th mat-header-cell *matHeaderCellDef>Estudiantes</th>
        <td mat-cell *matCellDef="let element">{{ element.estudiantes }}</td>
    </ng-container>
    <ng-container matColumnDef="regular">
        <th mat-header-cell *matHeaderCellDef>Regular</th>
        <td mat-cell *matCellDef="let element">{{ element.regular }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editar(element)" >
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="eliminar(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
